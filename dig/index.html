<!DOCTYPE html>
<html>
<head>
<title>Dig-Webtool | Fredric Lesomar Page's</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta name="description" content="Dig web tool for search domain informations of DNS records A, AAAA, MX, PTR, etc.">
<style>
.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 100%; /* 1:1 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>
<div class="container"> 
  <iframe class="responsive-iframe" src="https://whois.fredriclesomar.my.id/dig/"></iframe>
</div>
</body>
</html>
